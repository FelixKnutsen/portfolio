name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Runs daily

jobs:
  fetch-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Fetch README from the specified repository
        run: |
          curl -o README.md https://raw.githubusercontent.com/FelixKnutsen/FelixKnutsen/main/README.md

      - name: Commit and push changes
        run: |
          git config --local user.name "FelixKnutsen"
          git config --local user.email "Felixfk@uia.no"
          git add README.md
          git commit -m "Update README from FelixKnutsen repository"
          git push
